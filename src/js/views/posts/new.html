<div class="container">
  <form ng-submit="vm.create()">

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" id="title" ng-model="vm.post.title" required>
    </div>
    <div class="form-group">
      <label for="image">Upload profile photo</label>
      <input type="text" class="form-control-file" name="image" id="image" ng-model="vm.post.image" required>
    </div>
    <div class="form-group">
      <label for="article">Article</label>
      <textarea class="form-control" name="article" id="article" rows="10" ng-model="vm.post.article" required></textarea>
    </div>
    <div class="form-group">
      <p class="control">
        <input type="submit" class="button is-primary is-fullwidth" value="Publish">
      </p>
    </div>
  </form>
</div>
