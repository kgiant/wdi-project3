<div class="container">
  <section class="section">
    <h2 class="title">{{ vm.post.title }}</h2>
    <h3>By <em>{{ vm.post.createdBy.name }}, {{ vm.post.date }}</em></h3>
    <img ng-src="{{ vm.post.image }}" class="img-fluid" alt="Responsive image" width="800" height="300">
    <p>{{ vm.post.article }}</p>
    <div ng-if="main.isAuthenticated()">
      <button class="button is-small is-primary" ui-sref="postsEdit({ id: vm.post.id })" ng-if="main.isAuthenticated()">Edit</button>
      <button class="button is-small is-danger" ng-click="vm.delete()" ng-if="main.isAuthenticated()">Delete</button>
    </div>
  </section>
</div>
