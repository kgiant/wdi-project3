<div class="container">
  <section class="section">
  <h2 class="title">{{ vm.post.title }}</h2>
  <h3>By <em>{{ vm.post.createdBy.name }}, {{ vm.post.date }}</em></h3>
  <img ng-src="{{ vm.post.image }}">
  <div>
    <!-- <% if(locals.isLoggedIn && hotel.belongsTo(user)) { %> -->
    <button class="button is-small is-primary" ui-sref="postEdit({ id: vm.post.id })">Edit</button>
    <button class="button is-small is-danger" ng-click="vm.delete()">Delete</button>
    <!-- <% } %> -->
  </div>
</section>
</div>
