<!DOCTYPE html>
<html ng-app="coinApp">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WDI Project 3</title>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main" ng-class="main.pageName">
  <div class="container">
    <div class="row">
      <div class="col-4">
        <a ui-sref="home"><img id="logo" src="images/Screen Shot 2018-01-31 at 11.46.16 PM.png"></a>
      </div>
      <div class="col-8">
        <ul class="nav justify-content-end" >
          <li class="nav-item" ng-if="main.isAuthenticated()">
            <a class="nav-link">Hi {{ vm.user.name }}!</a>
          </li>
          <li class="nav-item" ng-if="!main.isAuthenticated()">
            <a class="nav-link" ui-sref-active="active" ui-sref="register">Register</a>
          </li>
          <li class="nav-item" ng-if="!main.isAuthenticated()">
            <a class="nav-link" ui-sref-active="active" ui-sref="login">Login</a>
          </li>
          <li class="nav-item" ng-if="main.isAuthenticated()">
            <a class="nav-link" href="#" ng-click="main.logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- <div class="container"> -->
    <nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
      <!-- <img src="images/Screen Shot 2018-01-31 at 11.46.16 PM.png"  height="30" class="d-inline-block align-top" alt=""> -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" ng-class="{ 'is-active': main.menuIsOpen}" ng-click="main.menuIsOpen = !main.menuIsOpen">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown" >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" ui-sref-active="active" ui-sref="home">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ui-sref-active="active" ui-sref="coinsIndex">Coins</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ui-sref-active="active" ui-sref="postsIndex">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ui-sref-active="active" ui-sref="industryIndex#">Industry</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ui-sref-active="active" ui-sref="#">VC Investments</a>
          </li>
          <!-- <li class="nav-item">
          <a class="nav-link" ui-sref="#">ICO Calendar</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" ui-sref="#">Event Calendar</a>
      </li> -->
    </ul>
  </div>
</nav>
<!-- </div> -->
<div class="notification" ng-if="main.message">{{ main.message }}</div>

<main ui-view>

</main>
</body>
</html>
